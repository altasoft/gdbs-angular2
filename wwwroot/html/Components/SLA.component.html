<list class="form" *ngIf="SLAs"> <!-- *ngIf -->
    <div class="title green">
        <h4>List</h4>
    </div>
    <div style="overflow: auto;">
        <div class="form-col-2">
            <div>
                <div class="scroll-view">
                    <table class="table table no-more-tables">
                        <thead>
                            <tr>
                                <td nowrap>
                                    <label>Id</label>
                                </td>
                                <td nowrap>
                                    <label>Admin Number</label>
                                </td>
                                <td nowrap>
                                    <label>Type</label>
                                </td>
                                <td nowrap>
                                    <label>Total Balance</label>
                                </td>
                                <td nowrap>
                                    <label>Currency</label>
                                </td>
                                <td nowrap>
                                    <label>State</label>
                                </td>
                                <td nowrap class="text-center">Actions</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="#SLA of SLAs">
                                <td nowrap>
                                    <span>{{SLA.id}}</span>
                                </td>
                                <td nowrap>
                                    <span>{{SLA.adminNumber}}</span>
                                </td>
                                <td nowrap>
                                    <span>{{SLA.type}}</span>
                                </td>
                                <td nowrap>
                                    <span>{{SLA.totalBalance}}</span>
                                </td>
                                <td nowrap>
                                    <span>{{SLA.currency}}</span>
                                </td>
                                <td nowrap>
                                    <span>{{SLA.state}}</span>
                                </td>
                                <td nowrap class="action-list text-center">
                                    <a [routeLink]="['SLADetail', { id: SLA.id }])"><i class="fa fa-mail-forward pointer" title="Details"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</list>
