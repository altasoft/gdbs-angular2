                <section id="ContactPersonPanel" ngControlGroup="ContactPerson">
                    <div>
                        Contact Persons
                    </div>
                    <div>
                        <table class="table no-more-tables">
                            <thead>
                                <tr>
                                    <td width="30%">Contact Person</td>
                                    <td width="30%">Mobile</td>
                                    <td width="30%">Email</td>
                                    <td width="10%"></td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="#item of ContactPersons">
                                    <td>{{item.Name}}</td>
                                    <td>{{item.Mobile}}</td>
                                    <td>{{item.Email}}</td>
                                    <td></td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td>
                                        <div>
                                            <input class="form-control" ngControl="Name" type="text">
                                        </div>
                                    </td>
                                    <td>
                                        <div>
                                            <input class="form-control" ngControl="Mobile" type="text">
                                        </div>
                                    </td>
                                    <td>
                                        <div>
                                            <input class="form-control" ngControl="Email" type="text">
                                        </div>
                                    </td>
                                    <td>
                                        <button class="btn btn-default" (click)="addContactPerson(form.controls['ContactPerson'].value)" [disabled]="!form.controls['ContactPerson'].valid">Add</button>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>

                        <button *ngIf="!isSubmitting && !isSuccess" class="btn btn-success" (click)="submitData()" [disabled]="!form.valid">Save</button>
                        <button *ngIf="isSubmitting" class="btn btn-success" disabled>Saving...</button>
                        <button *ngIf="isSuccess" class="btn btn-success" disabled>Saved!</button>
                    </div>
