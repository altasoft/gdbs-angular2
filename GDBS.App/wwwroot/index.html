<!DOCTYPE html>
<html>
<head>
    <base href="/">

    <title>App</title>


    <!-- 0. Styles -->
    <link href="/css/lib.css" rel="stylesheet" />
    <link href="/css/Common/Styles/Main.css" rel="stylesheet" />
    <link href="/css/Common/Styles/Menu.css" rel="stylesheet" />


    <!-- 1. Load libraries -->
    <script src="/js/lib.js"></script>


    <!-- 2. Configure SystemJS -->
    <script>
        System.config({
            packages: {
                'js': {
                    format: 'register',
                    defaultExtension: 'js'
                },
                '/ng2-translate': {
                    defaultExtension: 'js'
                }
            }
        });
        System.import('js/boot')
              .then(null, console.error.bind(console));
    </script>

    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<!-- 3. Display the application -->
<body class="noselect">
    <game>
        <div id="LoadingIcon"><i class="fa fa-spinner fa-spin"></i></div>
    </game>
</body>
</html>
