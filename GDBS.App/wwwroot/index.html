<head>

    <title>App</title>

    <!-- 0. Styles -->
    <link href="/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/css/Common/Styles/Main.css" rel="stylesheet" />
    <link href="/css/Common/Styles/Menu.css" rel="stylesheet" />

    <!-- 1. Load libraries -->
    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/lib/ee/EventEmitter.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
        System.config({
            packages: {
                'js': {
                    format: 'register',
                    defaultExtension: 'js'
                },
                '/ng2-translate': {
                    defaultExtension: 'js'
                }
            }
        });
        System.import('js/boot')
              .then(null, console.error.bind(console));
    </script>

    <style>
        body {
            text-align: center;
        }
