<div class="row">
    <div class="text-left col-md-2">
        Total: <strong>{{totalItems}}</strong>
    </div>
    <div class="text-center col-md-8">
        <ul class="pagination" style="padding-left: 10px; margin-top: 0">
            <li class="pagination-first page-item" *ngIf="currentPage > 1 && totalPages > 2">
                <a class="page-link" href="" (click)="selectPage(1, $event)"><<</a>
            </li>
            <li class="pagination-prev page-item" *ngIf="currentPage > 1">
                <a class="page-link" href="" (click)="selectPage(currentPage - 1, $event)"><</a>
            </li>
            <li class="pagination-page page-item" [ngClass]="{'active': page.active}"
                *ngFor="#page of GetPagesArray()">
                <a class="page-link" href="" (click)="selectPage(page.number, $event)">{{page.text}}</a>
            </li>
            <li class="pagination-next page-item" *ngIf="currentPage < totalPages">
                <a class="page-link" href="" (click)="selectPage(currentPage + 1, $event)">></a>
            </li>
            <li class="pagination-last page-item" *ngIf="currentPage < totalPages && totalPages > 2">
                <a class="page-link" href="" (click)="selectPage(totalPages, $event)">>></a>
            </li>
        </ul>
    </div>
    <div class="col-md-1">
    </div>
    <div class="text-right col-md-1">
        <select [ngModel]="itemsPerPage" (change)="onChange($event)">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
    </div>
</div>
