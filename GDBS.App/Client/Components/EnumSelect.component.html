<select class="form-control" [(ngModel)]="source" [required]="isRequired" ngControl="select" #select="ngForm">
    <option value="">--</option>
    <option value="0">Regular</option>
    <option value="1">Zero</option>
</select>
<div [hidden]="select.valid && select.value || select.pristine" class="alert alert-danger">
    Field is required
</div>
