<div class="row">
    <div class="text-left col-md-2">
        Total: <strong>{{totalItems}}</strong>
    </div>
    <div class="text-center col-md-8">
        <ul class="pagination" style="padding-left: 10px; margin-top: 0px">
            <li class="pagination-first page-item"
                [ngClass]="{'disabled': currentPage == 1}">
                <a class="page-link" href="" (click)="selectPage(1, $event)"><<</a>
            </li>
            <li class="pagination-prev page-item"
                [ngClass]="{'disabled': currentPage == 1}">
                <a class="page-link" href="" (click)="selectPage(currentPage - 1, $event)"><</a>
            </li>
            <li *ngFor="#page of GetPagesArray()"
                [ngClass]="{'active': page.active}"
                class="pagination-page page-item">
                <a class="page-link" href="" (click)="selectPage(page.number, $event)">{{page.text}}</a>
            </li>
            <li class="pagination-next page-item"
                [ngClass]="{'disabled': currentPage == calculateTotalPages()}">
                <a class="page-link" href="" (click)="selectPage(currentPage + 1, $event)">></a>
            </li>
            <li class="pagination-last page-item"
                [ngClass]="{'disabled': currentPage == calculateTotalPages()}">
                <a class="page-link" href="" (click)="selectPage(calculateTotalPages(), $event)">>></a>
            </li>
        </ul>
    </div>
    <div class="col-md-1">
    </div>
    <div class="text-right col-md-1">
        <select [ngModel]="itemsPerPage" (change)="onChange($event)">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
    </div>
</div>
